<script>
  /**
   * Mixin that provides datetime-properties
   *
   * @mixinFunction
   * @polymer
   *
   * @param {Object} superClass class to extend
   * @return {Object} extended class
   */
  const DatetimeMixin = (superClass) => { // eslint-disable-line no-unused-vars no-undef

    return class extends superClass {

      static get properties() {
        return {
          /**
           * the selected local date and time (format: iso8601)
           */
          datetime: {
            type: String,
            notify: true,
            observer: '_datetimeChanged'
          },
          /**
           * the selected local date (format: iso8601)
           */
          date: {
            type: String,
            notify: true
          },

          /**
           * the selected local time (format: iso8601)
           */
          time: {
            type: String,
            notify: true
          },

          /**
           * The year of the selected local date
           */
          year: {
            type: Number,
            notify: true
          },

          /**
           * The month of the selected local date (starts with 1)
           */
          month: {
            type: Number,
            notify: true
          },

          /**
           * The day of the selected local date
           */
          day: {
            type: Number,
            notify: true
          },

          /**
           * The hours of the selected local time
           */
          hours: {
            type: Number,
            notify: true,
            observer: '_hoursChanged'
          },

          /**
           * The minutes of the selected local time
           */
          minutes: {
            type: Number,
            notify: true
          },

          /**
           * The seconds of the selected local time
           */
          seconds: {
            type: Number,
            notify: true
          },

          /**
           * The milliseconds of the selected local time
           */
          milliseconds: {
            type: Number,
            notify: true
          },

          /**
           * The value of the selected local date
           */
          value: {
            type: Number,
            notify: true,
            observer: '_valueChanged'
          },

          /**
           * The minimal local date,
           * could be a number, a date-object or an iso-string
           */
          min: {
            type: String,
            notify: true,
            observer: '_minChanged'
          },

          /**
           * The maximal local date,
           * could be a number, a date-object or an iso-string
           */
          max: {
            type: String,
            notify: true,
            observer: '_maxChanged'
          },

          /**
           * when true, 12-hour time format, else 24-hour
           * @type {boolean}
           */
          hour12: {
            type: Boolean,
            value: false
          },

          /**
           * true, when A.M. (when `hours` < 12)
           * @type {boolean}
           */
          isAm: {
            type: Boolean,
            observer: '_isAmChanged'
          },

          /**
           * hours in 12-hour-format
           * @type {number}
           */
          hours12: {
            type: Number,
            notify: true,
            observer: '_hours12Changed'
          },

          /**
           * Clamp datetime to a property
           * possible values:'month', 'day', 'hours', 'minutes', 'seconds', 'milliseconds'
           */
          clamp: {
            type: String
          },

          /**
           * The current locale
           */
          locale: {
            type: String,
            value: window.navigator.language,
            observer: '_localeChanged'
          },

          /**
           * The local timezone offset in 'Â±hh:mm' format
           */
          timezoneOffset: {
            type: String,
            notify: true,
            observer: '_timezoneOffsetChanged'
          },

          /**
           * The offset minutes of the set timezone
           */
          _offsetMinutes: {
            type: Number,
            computed: '_computeOffsetMinutes(timezoneOffset)',
            observer: '_offsetMinutesChanged'
          },

          /**
           * locale representation of 'AM'
           */
          _am: {
            type: String
          },

          /**
           * locale representation of 'PM'
           */
          _pm: {
            type: String
          },

          /**
           * Separator for local date values (date-string is still in ISO-Format)
           * @type {string}
           */
          _localDateSeparator: {
            type: String,
            value: '-'
          },

          /**
           * Separator for local time values (time-string is still in ISO-Format)
           * @type {string}
           */
          _localTimeSeparator: {
            type: String,
            value: ':'
          },

          /**
           * Separator for local decimal values
           * @type {string}
           */
          _localDecimalSeparator: {
            type: String,
            value: '.'
          },

          /**
           * order of date-parts
           */
          _orderDate: {
            type: Object,
            value: function() {
              return {
                year: 1,
                separatorYearMonth: 2,
                month: 3,
                separatorMonthDay: 4,
                day: 5
              };
            }
          },

          /**
           * exclusive max day of month
           * @type {number}
           */
          _maxDayOfMonth: {
            type: Number,
            computed: '_computeMaxDayOfMonth(year, month)'
          },

          /**
           * Regular Expression for datetime-string
           */
          _regexpDatetime: {
            type: RegExp,
            value: /^(?:(-?\d+)-(\d\d)-(\d\d))?(?:T(\d\d):(\d\d)(?::(\d\d)(?:\.(\d\d\d)?)?)?([+-]\d\d:\d\d)?)?/
          },

          /**
           * Regular Expression for datetime-string
           */
          _regexpTimezone: {
            type: RegExp,
            value: /^(?:([+-]\d\d):(\d\d)|Z)$/
          }
        }
      }

      static get observers() {
        return [
          '_dateTimeChanged(date, time)',
          '_computeDatetime(year, month, day, hours, minutes, seconds, milliseconds)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        setTimeout(() => {
          if (this.timezoneOffset === undefined || this._offsetMinutes === undefined) {
            this.timezoneOffset = this._computeTimezoneOffset(new Date().getTimezoneOffset());
          }
        }, 0);
      }

      /**
       *  Sets value to the actual date
       **/
      now() {
        this._setDate(new Date());
      }

      _computeDatetime(year, month, day, hours, minutes, seconds, milliseconds) {
        if (year === undefined || month === undefined || day === undefined || hours === undefined || minutes === undefined || seconds === undefined || milliseconds === undefined) {
          let d = new Date(this.value || this.datetime || ((this.date || this._toDate(new Date())) + 'T' + (this.time || this._toTime(new Date())) + this.timezoneOffset));
          if (isNaN(+d)) {
            d = new Date();
          }
          d.setMilliseconds(milliseconds || 0);
          d.setSeconds(seconds || 0);
          d.setMinutes(minutes || 0);
          d.setHours(hours || 0);
          d.setDate(day || 1);
          d.setMonth((month || 1) - 1);
          if (year !== undefined)
            d.setFullYear(year);

          d.setMinutes(d.getMinutes() + this._offsetMinutes - d.getTimezoneOffset());
          this._setDate(d);
        }
        else {
          let d = new Date(year, month - 1, day, hours, minutes, seconds, milliseconds);
          d.setFullYear(year);
          d.setMinutes(d.getMinutes() + this._offsetMinutes - d.getTimezoneOffset());
          this._setDate(d);
        }
      }

      _dateTimeChanged(date, time) {
        if (!(date && time)) return;

        if (this._activeSetJob) {
          clearTimeout(this._activeSetJob);
        }
        this._activeSetJob = setTimeout(() => {
          this._datetimeChanged(date + 'T' + time);
        })
      }

      _datetimeChanged(datetime) {
        if (!datetime) return;

        if (typeof datetime === 'object') {
          // 'date' is a Date Object
          this._setDate(datetime);
          return;
        }
        const match = this._regexpDatetime.exec(datetime);
        if (match) {
          let d = new Date()
          if (match[8] !== undefined) {
            this.timezoneOffset = match[8];
          }
          d.setMilliseconds(match[7] || this.milliseconds || 0);
          d.setSeconds(match[6] || this.seconds || 0);
          d.setMinutes(match[5] || this.minutes || 0);
          d.setHours(match[4] || this.hour || 0);
          d.setDate(match[3] || this.day || 1);
          d.setMonth((+match[2] || this.month || 1) - 1);
          if (match[1] !== undefined) {
            d.setFullYear(+match[1]);
          } else if (this.year !== undefined) {
            d.setFullYear(this.year);
          }
          d.setMinutes(d.getMinutes() + this._offsetMinutes - d.getTimezoneOffset());
          this._setDate(d);
        }
      }

      _valueChanged(value) {
        if (isNaN(value)) return;
        let d = typeof value === 'object' ? value : new Date(+value);
        this._setDate(d);
      }

      /**
       * [_setDate sets date to all necessary properties]
       * @param {[Date]} d [the date to set]
       */
      _setDate(d) {
        if (!isNaN(+d) && this._offsetMinutes !== undefined) {
          d = this._clamp(d, this.clamp);
          if (this.min && this._checkMin(d) === false) {
            d = this._fromDatetime(this.min);
          } else if (this.max && this._checkMax(d) === false) {
            d = this._fromDatetime(this.max);
          }
          let toSet = {};
          const value = +d;
          // transform the date
          d.setMinutes(d.getMinutes() - this._offsetMinutes + d.getTimezoneOffset());
          const date = this._toDate(d),
            time = this._toTime(d),
            datetime = date + 'T' + time;

          if (this.value !== value || this.datetime !== datetime || this.date !== date || this.time !== time) {
            toSet.value = value;
            if (date && time) {
              toSet.datetime = datetime;
              toSet.date = date;
              toSet.time = time;
            }
            this.setProperties(toSet);
            return;
          }
          const year = d.getFullYear(),
            month = d.getMonth() + 1,
            day = d.getDate(),
            hours = d.getHours(),
            minutes = d.getMinutes(),
            seconds = d.getSeconds(),
            milliseconds = d.getMilliseconds();

          if (this.year !== year || this.month !== month || this.day !== day || this.hours !== hours || this.minutes !== minutes || this.seconds !== seconds || this.milliseconds !== milliseconds) {
            toSet.year = year;
            toSet.month = month;
            toSet.day = day;
            toSet.hours = hours;
            toSet.minutes = minutes;
            toSet.seconds = seconds;
            toSet.milliseconds = milliseconds;
            this.setProperties(toSet);
            return;
          }
        } else if (!isNaN(this.value)) {
          this._valueChanged(this.value);
        }
      }

      _clamp(d, clamp) {
        switch (clamp) {
          case 'year':
          case 'month':
            d.setMonth(0); // falls through
          case 'day':
            d.setDate(1); // falls through
          case 'hours':
            d.setHours(0); // falls through
          case 'minutes':
            d.setMinutes(0); // falls through
          case 'seconds':
            d.setSeconds(0); // falls through
          case 'milliseconds':
            d.setMilliseconds(0);
        }
        return d;
      }

      _pad(n, padLength) {
        const sign = n < 0 ? '-' : '';
        let str = '' + Math.abs(n);
        while (str.length < padLength - sign.length)
          str = '0' + str;
        return sign + str;
      }

      _fromDatetime(datetime) {
        if (datetime === undefined) {
          return;
        }
        if (typeof datetime === 'object' && datetime.getDate) {
          // 'datetime' is a Date Object
          datetime.setMinutes(datetime.getMinutes() + this._offsetMinutes - datetime.getTimezoneOffset());
          return datetime;
        }
        if (typeof datetime === 'number' && !isNaN(datetime)) {
          // 'datetime' is a number
          return new Date(datetime);
        }
        let d = new Date();
        const match = this._regexpDatetime.exec(datetime);
        if (match) {
          d.setMilliseconds(match[7] || this.milliseconds || 0);
          d.setSeconds(match[6] || this.seconds || 0);
          d.setMinutes(match[5] || this.minutes || 0);
          d.setHours(match[4] || this.hour || 0);
          d.setDate(match[3] || this.day || 1);
          d.setMonth((+match[2] || this.month || 1) - 1);
          if (match[1] !== undefined) {
            d.setFullYear(+match[1]);
          }
          const offsetMinutes = (match[8] === undefined) ? this._offsetMinutes : this._computeOffsetMinutes(match[8]);
          d.setMinutes(d.getMinutes() + offsetMinutes - d.getTimezoneOffset());
        }
        return d;
      }

      _minChanged(min) {
        if (min === undefined) return;
        min = this._fromDatetime(min);
        const max = this._fromDatetime(this.max);
        if (max && min > max) {
          this.setProperties({
            min: max.toISOString(),
            max: min.toISOString()
          });
          return;
        }
        if (this.value !== undefined && this._checkMin(this.value) === false) {
          this._computeValue(min);
        }
      }

      _maxChanged(max) {
        if (max === undefined) return;
        max = this._fromDatetime(max);
        const min = this._fromDatetime(this.min);
        if (min && min > max) {
          this.setProperties({
            min: max.toISOString(),
            max: min.toISOString()
          });
          return;
        }
        if (this.value !== undefined && this._checkMax(this.value) === false) {
          this._computeValue(max);
        }
      }

      _checkMax(d) {
        const max = this.max ? (this._fromDatetime(this.max)) : undefined;

        if (!max || isNaN(+max)) {
          return null;
        }

        if (d && d.getTime && max < d) {
          return false;
        }

        return true;
      }

      _checkMin(d) {
        const min = this.min ? (this._fromDatetime(this.min)) : undefined;

        if (!min || isNaN(+min)) {
          return null;
        }

        if (d && d.getTime && min > d) {
          return false;
        }

        return true;
      }

      _toDate(d) {
        if (isNaN(+d) || !d.getTime)
          return '';

        return this._pad(d.getFullYear(), 4) + '-' + this._pad(d.getMonth() + 1, 2) + '-' + this._pad(d.getDate(), 2);
      }

      _toTime(d) {
        if (isNaN(+d) || !d.getTime)
          return '';

        return this._pad(d.getHours(), 2) + ':' + this._pad(d.getMinutes(), 2) + ':' + this._pad(d.getSeconds(), 2) + '.' + this._pad(d.getMilliseconds(), 3);
      }

      _extendTimeString(str) {
        const matches = /^(\d\d:\d\d)(?::(\d\d)(?:\.(\d\d\d))?)?$/.exec(str);
        if (Array.isArray(matches)) {
          if (matches[1] !== undefined) { // time-string has hours and minutes
            if (matches[2] !== undefined) { // time-string has seconds
              if (matches[3] !== undefined) { // time-string has milliseconds
                return matches[0];
              } else {
                return matches[0] + '.000';
              }
            } else {
              return matches[0] + ':00';
            }
          }
        }
        return this._toTime(new Date());
      }

      _hoursChanged(hours) {
        this.isAm = hours < 12;
        this.hours12 = (hours === 0) ? 12 : (hours > 12 ? hours - 12 : hours);
      }

      _hours12Changed(hours12) {
        this.hours = (hours12 === 12) ? (this.isAm ? 0 : 12) : (this.isAm ? hours12 : hours12 + 12);
      }

      _isAmChanged(isAm) {
        if (isAm === undefined) return;

        if (this.hours >= 12 && isAm === true) {
          this.hours -= 12;
        } else if (this.hours <= 12 && isAm === false) {
          this.hours += 12;
        }
      }

      /**
       * clamp to date component
       * @param  {string} clamp 'clamp'-property
       * @param  {string} comp the property to compare to
       * @return {boolean}     true when should be hidden
       */
      _ifClamped(clamp, comp) {
        const features = ['month', 'day', 'hours', 'minutes', 'seconds', 'milliseconds'];
        const pos = features.indexOf(clamp);
        const index = features.indexOf(comp);
        return pos !== -1 && index !== -1 && pos <= index;
      }

      _localeChanged(locale) {
        if (!locale) {
          this.locale = window.navigator.language;
          return;
        }
        // test locale (currently just for Latin letters and Western Arabic/European numerals)
        locale += '-u-nu-latn-ca-iso8601';

        let date = new Date(1970, 10, 15, 6, 24, 25);

        // check date
        const dateString = date.toLocaleDateString(locale, {
          year: 'numeric',
          month: 'numeric',
          day: 'numeric'
        });

        // date separator
        const dateSeparator = dateString.split(/\d+/g).filter(Boolean).pop();

        // order of the date parts
        let parts = dateString.match(/\d+/g);
        parts.splice(1, 0, '');
        parts.splice(3, 0, '');

        let order = {};
        order.year = parts.indexOf('1970') + 1;
        order.month = parts.indexOf('11') + 1;
        order.day = parts.indexOf('15') + 1;
        order.separatorYearMonth = order.year > order.month ? order.year - 1 : order.month - 1;
        order.separatorMonthDay = order.month > order.day ? order.month - 1 : order.day - 1;

        // check time
        let timeString = date.toLocaleTimeString(locale, {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: false
        });

        // time separator
        const timeSeparator = timeString.split(/\d/g).filter(s => {
          return s !== '';
        }).pop();

        // am-string
        timeString = date.toLocaleTimeString(locale, {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: true
        });
        const am = timeString.split(/\d/g).filter(s => {
          return /[^\s:|\/,;\.]{1}/.test(s);
        }).pop();

        // pm-string
        date = new Date(1970, 10, 15, 18, 24, 25);
        timeString = date.toLocaleTimeString(locale, {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: true
        });
        const pm = timeString.split(/\d/g).filter(s => {
          return /[^\s:|\/,;\.]{1}/.test(s);
        }).pop();

        // decimal separator
        let decimalSeparator = new Intl.NumberFormat(locale).format(1.2).split(/\d/g).filter(s => {
          return s !== '';
        }).pop();

        this.setProperties({
          _orderDate: order,
          _localDateSeparator: dateSeparator,
          _localTimeSeparator: timeSeparator,
          _localDecimalSeparator: decimalSeparator,
          _am: am,
          _pm: pm
        });
      }

      _timezoneOffsetChanged(timezoneOffset, oldValue) {
        if (!(this._regexpTimezone.exec(timezoneOffset))) {
          if (this._regexpTimezone.exec(oldValue)) {
            this.timezoneOffset = oldValue;
            return;
          }
          this.timezoneOffset = this._computeTimezoneOffset((new Date()).getTimezoneOffset());
          return;
        }
        if (this.value) {
          this._setDate(new Date(this.value));
        }
      }

      _offsetMinutesChanged(offsetMinutes) {
        if (this.value !== undefined) {
          this._setDate(new Date(this.value));
        } else if (this.datetime !== undefined) {

        }
      }

      _computeTimezoneOffset(offsetMinutes) { // offset in minutes
        if (offsetMinutes === undefined) {
          return;
        } else if (offsetMinutes === 0) {
          return '+00:00';
        }
        const hours = '' + Math.abs(Math.floor(-offsetMinutes / 60));
        const minutes = '' + Math.abs(offsetMinutes) % 60;
        return (offsetMinutes < 0 ? '+' : '-') + (hours.length < 2 ? '0' + hours : hours) + ':' + (minutes.length < 2 ? '0' + minutes : minutes);
      }

      _computeOffsetMinutes(timezoneOffset) {
        if (timezoneOffset === 'Z') {
          return 0;
        }
        const match = this._regexpTimezone.exec(timezoneOffset);
        if (match) {
          return -(60 * (+match[1]) + (+match[2]));
        }
      }

      _computeMaxDayOfMonth(year, month) {
        const d = new Date(year, month, 0);
        d.setFullYear(year);

        if (!isNaN(+d)) {
          return d.getDate();
        }
        return 31;
      }
    }
  }

  window.DatetimeMixin = DatetimeMixin;
</script>
